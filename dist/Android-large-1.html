<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Goal</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Additional styling can be added here */
        .type-graphic {
            font-family: Montserrat;
            font-size: 16px;
            font-weight: 500;
            line-height: 19.5px;
            text-align: left;
            color: black; /* Adjusted color */
            background-color: #9FB2FF;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Main Content -->
    <main class="flex flex-col justify-center items-center h-screen">
        <!-- Image and Text Container -->
        <div class="bg-white rounded-lg shadow-md p-6 max-w-md mx-auto type-graphic" id="graphic" onclick="navigateToAndroidLarge()">
            <!-- Image -->
            <!-- running_image.jpg -->
            <img src="https://static.vecteezy.com/system/resources/previews/000/450/931/original/happy-woman-running-in-the-park-vector-illustration-in-flat-style-concept-illustration-for-healthy-lifestyle-sport-exercising.jpg" alt="Running Image" class="w-full mb-4 rounded-md">

            <!-- Text -->
            <h1 class="text-2xl font-semibold mb-2">Track Your Goal</h1>
            <p class="text-gray-600">Don't worry if you have trouble determining your goals, We can help you determine your goals and track your goals</p>
        </div>

        <!-- Navigation Buttons -->
        <div class="flex mt-4">
            <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-md mr-2 transition duration-300">Skip</button>
            <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md transition duration-300">Next</button>
        </div>
    </main>

    <!-- Include JavaScript if needed -->
    <script>
        function navigateToAndroidLarge() {
            // JavaScript code for navigation
            window.location.href = "Android Large - 4";
        }
    </script>
</body>
</html>
