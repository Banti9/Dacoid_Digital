<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Additional styling can be added here */
        
            canvas {
                width: 100%;
                height: auto;
                max-width: 100%; /* Ensure the chart fits within the container */
                border: 1px solid #ddd; /* Optional border */
            }
        
    </style>
</head>
<body class="bg-gray-100">
    <!-- Main Content -->
    <main class="py-8 px-4">
        <!-- Workout Tracker Section -->
        <section class="mb-8">
            <h1 class="text-2xl font-semibold mb-4">Workout Tracker</h1>
            <!-- Calorie Burn Chart -->
            <div class="bg-white rounded-lg shadow-md p-4 mb-4 opacity-0">
                <!-- Chart goes here -->
               <svg viewBox="0 0 400 200" class="w-full h-auto">
                    <!-- X and Y axes -->
                    <line x1="50" y1="10" x2="50" y2="190" stroke="black" stroke-width="2"/>
                    <line x1="50" y1="190" x2="390" y2="190" stroke="black" stroke-width="2"/>
                    <!-- Data points -->
                    <circle cx="100" cy="150" r="3" fill="blue"/>
                    <circle cx="150" cy="100" r="3" fill="blue"/>
                    <circle cx="200" cy="180" r="3" fill="blue"/>
                    <circle cx="250" cy="120" r="3" fill="blue"/>
                    <circle cx="300" cy="160" r="3" fill="blue"/>
                    <!-- Connecting lines -->
                    <polyline points="100,150 150,100 200,180 250,120 300,160" fill="none" stroke="blue" stroke-width="2"/>
                </svg>
                 <!-- Chart Container -->
                    <div class="bg-white rounded-lg shadow-md p-4 mb-4">
                        <!-- Chart Canvas -->
                        <canvas id="chartCanvas"></canvas>
                    </div>
            
                    <!-- Other sections and elements -->
                
            
            </div>
            
            <!-- Calorie Burn Message -->
            <div id="calorieBurnMessage" class="flex items-center justify-between bg-blue-100 text-blue-800 rounded-md p-4 mb-4">
                <div class="flex items-center">
                    <svg class="h-6 w-6 text-blue-600 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    <span>You've burned fewer calories than yesterday. Time to get moving!</span>
                </div>
                <button id="goodJobBtn" class="text-sm text-blue-600">Good job</button>
            </div>
        </section>

        <!-- Upcoming Workout Section -->
        <section class="mb-8">
            <h2 class="text-lg font-semibold mb-4">Upcoming Workout</h2>
            <div class="bg-white rounded-lg shadow-md p-4 mb-4 flex justify-between items-center">
                <img src="https://cdn2.iconfinder.com/data/icons/health-21/64/weight-training-body-healthy-muscle-gym-exercise-1024.png" alt="Full Body Workout Image" class="w-24 h-24 rounded-full">
                <div>
                    <h3 class="text-xl font-semibold">Full Body Workout</h3>
                    <p class="text-gray-600">Today 5pm</p>
                </div>
                <!-- <img src="full_body_workout_image.jpg" alt="Full Body Workout Image" class="w-24 h-24 rounded-full"> -->
                <button id="toggleWorkoutBtn" class="bg-blue-500 text-white px-4 py-2 rounded-md">Toggle</button>
            </div>
            <!-- Repeat similar structure for other workouts -->
        </section>

        <!-- What Do You Want to Train Section -->
        <section>
            <h2 class="text-lg font-semibold mb-4">What Do You Want to Train</h2>
            <div class="bg-white rounded-lg shadow-md p-4 mb-4 flex justify-between items-center">
                <img src="https://cdn3.iconfinder.com/data/icons/yoga-pose-set-2/512/runner-lunge-pose-yoga-exercise-512.png" alt="Full Body Workout Image" class="w-24 h-24 rounded-full">
                <div>
                    <h3 class="text-xl font-semibold">Upper Body Workout</h3>
                    <p class="text-gray-600">Arms, Chest</p>
                </div>
                
                <button id="toggleTrainingBtn" class="bg-blue-500 text-white px-4 py-2 rounded-md">Toggle</button>
            </div>
            <!-- Repeat similar structure for other training options -->
        </section>
    </main>

    <!-- Include JavaScript -->
    <script  src="https://cdn.jsdelivr.net/npm/chart.js">
        document.getElementById('goodJobBtn').addEventListener('click', function() {
            alert('Great job!');
        });

        document.getElementById('toggleWorkoutBtn').addEventListener('click', function() {
            // Toggle functionality for workout section
            console.log('Toggle workout button clicked!');
        });

        document.getElementById('toggleTrainingBtn').addEventListener('click', function() {
            // Toggle functionality for training section
            console.log('Toggle training button clicked!');
        });

                // Get the canvas element
                var canvas = document.getElementById('chartCanvas');
                // Get the context of the canvas element
                var ctx = canvas.getContext('2d');
        
                // Chart data
                var data = {
                    labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
                    datasets: [{
                        label: 'Calories Burned',
                        data: [200, 220, 250, 180, 300, 270, 210], // Sample data
                        backgroundColor: 'rgba(54, 162, 235, 0.2)', // Blue background color
                        borderColor: 'rgba(54, 162, 235, 1)', // Blue border color
                        borderWidth: 1
                    }]
                };
        
                // Chart options
                var options = {
                    scales: {
                        y: {
                            beginAtZero: true // Start the y-axis at zero
                        }
                    }
                };
        
                // Create the chart
                var myChart = new Chart(ctx, {
                    type: 'bar', // Bar chart type
                    data: data, // Use the provided data
                    options: options // Use the
                });
    </script>
</body>
</html>
