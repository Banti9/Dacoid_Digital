<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Burn</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Additional styling can be added here */
    </style>
</head>
<body class="bg-gray-100">
    <!-- Main Content -->
    <main class="flex flex-col justify-center items-center h-screen">
        <!-- Image and Text Container -->
        <div class="bg-white rounded-lg shadow-md p-6 max-w-md mx-auto">
            <!-- Image -->
            <img src="https://cdn3.vectorstock.com/i/1000x1000/99/57/the-group-cyclists-man-in-road-bicycle-racing-vector-6689957.jpg" alt="Biking Image" class="w-full mb-4 rounded-md">

            <!-- Text -->
            <h1 class="text-2xl font-semibold mb-2">Get Burn</h1>
            <p class="text-gray-600">Let's keep burning to achieve your goals, it hurts only temporarily, if you give up now you will be in pain forever</p>
        </div>

        <!-- Navigation Buttons -->
        <div class="flex mt-4">
            <button class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md mr-2">Skip</button>
            <button class="bg-blue-500 text-white px-4 py-2 rounded-md">Next</button>
        </div>
    </main>

    <!-- Include JavaScript if needed -->
    <script>
        // JavaScript code can be added here
        document.getElementById('skipButton').addEventListener('click', function() {
            // Navigate to "Android Large - 4" with animation
            window.location.href = "Android Large - 4";
            // You can add animation and spring effects here using libraries like Framer Motion or GSAP
        });
    </script>
</body>
</html>
